<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Turtle Cliker</title>
</head>
<body>
    <section class="game">


        <div class="intro">
            <h1>Turtle Clicker</h1>
            <button>Start the game!!</button>
        </div>

          
        <div class="wave fadeOut">
            
            <h2 class="turtleDeath">Kill the turtle!</h2>

            <div class="characters">
    
                <img class="player" src="./Assets/player (revamped).png" alt="">

                <div class="turtleBoss">
                    <img class="turtle" src="./Assets/turrtle(resised).png" alt="">
                        
                    <div class="TurtleLife">
                            <h2>HP</h2>
                            <p>0</p>
                    </div>

                </div>
            
            </div>

            <div class="money-exp">

     
                <div class="money">
                    <h2>$</h2>
                    <p>0</p>
                </div>

            
                <div class="exp">            
                    <h2>EXP</h2>           
                    <p>0</p>   
                </div>

            </div>

        
            <div class="lvl-dmg-waveCount"> 
                <div class="lvl">
                    <h2>Level:</h2>
                    <p>0</p>
                </div>

                <div class="dmg">
                    <h2>Damage:</h2>
                    <p>0</p>
                </div>

                <div class="waveCount">
                    <h2>Wave :</h2>
                    <p>0</p>
                </div>
            </div>
            
        <div class="attention"></div>

                <div class="options">
                    <button class="attack">attack</button>
                    <button class="upgrade">upgrade</button>
                    <button class="shop">shop</button>
                </div>

                

        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
